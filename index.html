<!DOCTYPE html>
<html lang="en">

   <head>
      <title>Github Userinfo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="index.css">
   </head>

   <body>
      <nav class="navbar navbar-primary">
         <div class="container">
            <div class="navbar-header">
               <div class="navbar-brand">Github Userinfo</div>
            </div>
         </div>
      </nav>

      <div class="container">
         <div class="row">
            <div class="col-md-8 col-md-offset-2">

               <div class="alert alert-danger hidden" role="alert"></div>

               <div class="panel-group">

                  <div class="panel panel-default">
                     <div class="panel-body">
                        <h4 class="text-primary">Search Github Users</h4>
                        <h5 class="text-muted">Enter a username to fetch users profile info and repos</h5>
                        <input type="text" class="form-control" id="username" placeholder="Username" autofocus>
                     </div>
                  </div>

                  <div class="panel panel-default hidden">
                     <div class="panel-body" id="profileDiv"></div>
                  </div>

                  <template id="profile-template">
                    <div class="col-md-3">
                        <img src="{{avatar_url}}" class="img-responsive img-rounded center-block" width="150"
                             height="140">
                        <a href="{{html_url}}" class="btn btn-primary btn-block" target="_blank"
                           style="margin-top:5px;margin-bottom:5px">View Profile</a>
                    </div>
                    <div class="col-md-9">
                        <p>
                            <span class="badge badge-primary">Public repos: {{public_repos}}</span>
                            <span class="badge badge-warning">Public Gists: {{public_gists}}</span>
                            <span class="badge badge-success">Followers: {{followers}}</span>
                            <span class="badge badge-danger">Following: {{following}}</span>
                        </p>
                        <ul class="list-group">
                            <li class="list-group-item">Company: {{company}} {{^company}}null{{/company}}</li>
                            <li class="list-group-item">Website/Blog: <a href="{{blog}}" target="_blank">{{blog}}
                                {{^blog}}null{{/blog}}</a>
                            </li>
                            <li class="list-group-item">Location: {{location}} {{^location}}null{{/location}}</li>
                            <li class="list-group-item">Member Since: {{created_at}}</li>
                        </ul>
                    </div>
                </template>

               </div>

               <div class="panel panel-default hidden">
                  <div class="panel-body">
                     <div class="list-group" id="resposDiv"></div>
                  </div>
               </div>

               <template id="repos-template">
                <h4>Repos</h4>
                {{#data}}
                <a href="{{html_url}}" class="list-group-item" target="_blank">
                    <span class="badge badge-info">forks: {{forks}}</span>
                    <span class="badge">watchers: {{watchers}}</span>
                    <span class="badge badge-success">Stars: {{stargazers_count}}</span>
                    <h4 class="list-group-item-heading">{{name}}</h4>
                    <p class="list-group-item-text">Language: {{language}}</p>
                </a>
                {{/data}}
            </template>

            </div>
         </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
      <script src="index.js"></script>
   </body>

</html>
